<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    background-color: #f5f5dc; /* light beige */
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    text-align: center;
  }
  h1 {
    font-size: 2.5rem;
    color: #333;
  }
  .button-container {
    margin-top: 30px;
  }
  .button {
    padding: 10px 20px;
    font-size: 1.2rem;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
    border: none;
  }
  .login-button {
    background-color: #4285f4; /* Google blue */
    color: #fff;
  }
  .manual-button {
    background-color: #4caf50; /* Green */
    color: #fff;
  }
  h2{
    font-size: 2.0 rem;
    color:#333;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h1>Glucomotion:</h1>
    <div class ="login-container-second-line"><h2>Your Personal Diabetes Wellness Companion App</h2></div>
    <div class="button-container">
      <button class="button login-button" onclick="openLoginForm()">Login using Google</button>
      <button class="button manual-button">Manual Login</button>
    </div>
  </div>

  <script>
    function openLoginForm() {
      // Call the Anvil function to open the login form
      anvil.call('open_login_form');
    }
  </script>
</body>
</html>
